<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Главный блок (необязательно) -->
    <div class="main">
        <!-- Блок хедера, можно копипастить -->
        <header class="header">
            <div class="header__top">
                <div class="container header__top-block">
                    <div class="name">Интернет-магазин ООО “МеталлТорг”</div>
                    <div class="information">
                        <div class="information__address">
                            <i class="icon address"></i>
                            <div class="information__text">
                                г. Якутск, Автодорожная, 1
                            </div>
                        </div>
                        <div class="information__instagram">
                            <i class="instagram"></i>
                            <div class="information__text">
                                @metalltorg_ykt
                            </div>
                        </div>
                        <div class="information__numbers">
                            <i class="numbers"></i>
                            <div class="information__text">
                                +7 (4112) 47‒33‒33 (единая справочная)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__center">
                <div class="container header__center-block">
                    <div class="header__logo g-3">
                        <a href="#" class="header__logo-link">
                            <img src="/images/header/logo.svg" alt="МеталлТорг">
                        </a>
                    </div>
                    <div class="header__nav">
                        <ul class="header__menu">
                            <li class="header__menu-link"><a href="#">Новости</a></li>
                            <li class="header__menu-link"><a href="#">О компании</a></li>
                            <li class="header__menu-link"><a href="#">Вакансии</a></li>
                            <li class="header__menu-link"><a href="#">Контакты</a></li>
                            <li class="header__menu-link"><a href="#">Покупателям</a></li>
                        </ul>
                    </div>
                    <div class="header__auth">
                        <div class="header__auth-login">
                            <a href="#">Вход</a>
                        </div>
                        <div class="header__auth-register">
                            <a href="#">Регистрация</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
